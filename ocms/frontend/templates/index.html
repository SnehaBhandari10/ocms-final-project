{% block content %}

<div class="container" style="padding-top: 6rem; padding-bottom: 6rem;">
    <section class="hero" style="text-align: center; margin-bottom: 0;">
        <h1
            style="font-size: 4.5rem; line-height: 1; margin-bottom: 2rem; background: linear-gradient(135deg, var(--text-main) 0%, var(--accent) 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Knowledge without <br>boundaries.</h1>

        <div style="display: flex; gap: 1.5rem; justify-content: center;">
