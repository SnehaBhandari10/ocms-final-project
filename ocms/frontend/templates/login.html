{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 450px; margin-top: 5rem;">
    <div class="card">
        <h2 style="font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
            Don't have an account? <a href="/register/"
                style="color: var(--primary); font-weight: 600; text-decoration: none;">Create one</a>
        </p>
    </div>
</div>

{% endblock %}
